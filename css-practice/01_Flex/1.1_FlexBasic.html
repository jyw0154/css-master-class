<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .father {
      display: flex;
      justify-content: space-around;
    }

    .box {
      background-color: blue;
      width: 150px;
      height: 150px;
    }

    .motehr {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="motehr">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
