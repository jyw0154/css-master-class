<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wrap and Direction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background-color: white;
    }

    .father {
      height: 150vh;
      flex-wrap: nowrap;
      justify-content: flex-end;
      display: flex;
      flex-direction: column;
    }

    .box {
      color: white;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      background-color: blue;
      border: 1px solid white;
    }
  </style>
  <body>
    <!-- flexbox속성중 방향에 대한 개념 -->
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
