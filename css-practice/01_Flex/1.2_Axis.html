<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axis Concept</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background-color: violet;
    }

    .father {
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .box {
      background-color: blue;
      width: 150px;
      height: 150px;
    }
  </style>
  <body>
    <!-- 수평적으로 있는 아이템들을 수직으로 정렬하겠다. -->
    <!-- 수직적으로 아이템들을 정렬하고 싶다면 충분한 높이가 충족되어야함. -->
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
